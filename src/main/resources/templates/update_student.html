<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Students List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students/new}">Add Student</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row>">
        <div class="col-lg-6 col-md-6 col-sm-6 py-5 container justify-content-center position-absolute top-50 start-50 translate-middle card">
            <h1 class="text-center">Update Student</h1>
            <div class="card-body">
                <form th:action="@{/students/{id}(id=${student.getId()})}" th:object="${student}" method="post">
                    <div class="mb-3">
                        <label>First Name</label>
                        <input type="text" name="first-name" id="first-name" class="form-control" th:field="*{firstName}" placeholder="Enter first name" />
                    </div>
                    <div class="mb-3">
                        <label>Last Name</label>
                        <input type="text" name="last-name" id="last-name" class="form-control" th:field="*{lastName}" placeholder="Enter last name" />
                    </div>
                    <div class="mb-4">
                        <label>Email</label>
                        <input type="text" name="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter email" />
                    </div>
                    <div class="mx-auto" style="width: 150px">
                        <button type="submit" class="btn btn-primary" style="width: 100%">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
